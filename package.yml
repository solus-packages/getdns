name       : getdns
version    : 1.5.1
release    : 4
source     :
    - https://github.com/getdnsapi/getdns/releases/download/v1.5.1/getdns-1.5.1.tar.gz : 5686e61100599c309ce03535f9899a5a3d94a82cc08d10718e2cd73ad3dc28af
license    : BSD-3-Clause
component  : network.util
summary    : A modern asynchronous DNS API
description: |
    getdns is a modern asynchronous DNS API. It implements DNS entry points from a design developed and vetted by application developers, in an API specification. The open source C implementation of getdns is developed and maintained in collaboration by NLnet Labs, Sinodun and No Mountain Software.
builddeps  :
    # pkgconfig(check)
        - pkgconfig(libbsd-overlay)
        - pkgconfig(libidn2)
        - pkgconfig(libunbound)
        - pkgconfig(libuv)
setup      : |
    %patch -p1 < $pkgfiles/0001-Cleanup-Makefile.patch

    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
# tests require a network connection -> disabled per default
#networking : yes
#check      : |
#    %make test
